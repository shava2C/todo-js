<!DOCTYPE html>
<html>
  <head>
    <title>TODO-JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="addtxt" placeholder="TODOを入力" />
      <button id="addbtn">追加</button>
    </div>
    <div class="incompleat-area">
      <p class="title">未完了TODO</p>
      <ul id="incompleat-list">
        <div class="list-row">
          <li>
            TODOです
          </li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="compleat-area">
      <p class="title">完了TODO</p>
      <ul id="compleat-list">
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
